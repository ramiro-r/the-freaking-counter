<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css" />
    <title>The Freaking Counter</title>
  </head>
  <body>
    <main id="app" v-scope="Counter({ initialCount: 0 })" @vue:mounted="mounted">
      <h1>The Freaking Counter</h1>
      <div class="counter"><p>{{ count }}</p></div>
      <button @click="toggleListening">{{ !isListening ? startMessage : stopMessage }}</button>
    </main>
    <script type="module" src="./app.js"></script>
  </body>
</html>
